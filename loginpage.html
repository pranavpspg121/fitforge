<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Forge â€” Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="log.css">
</head>
<body>

  <div class="center-wrap">
    <div class="login-card">
      <!-- Brand / Promo Panel -->
      <div class="brand-panel">
        <div class="brand-overlay">
          <h2 class="brand-title">FIT FORGE</h2>
          <p class="brand-sub">Strength. Skill. Stamina. Sign in to manage your bookings, membership, and track progress.</p>
          <p class="small-muted mt-2">open with geust? <a href="index.html" style="color:var(--accent); text-decoration:none;">click hear</a></p>
        </div>
      </div>

      <!-- Form Panel -->
      <div class="form-panel">
        <div>
          <h3 style="margin:0 0 .25rem 0;">Welcome back</h3>
          <p class="small-muted" style="margin:0;">Sign in to continue to Fit Forge</p>
        </div>

        <!-- Alerts -->
        <div id="alertBox" class="alert alert-danger" role="alert" style="display:none;"></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label small-muted">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
  <label for="phone" class="form-label small-muted">Phone Number</label>
  <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required minlength="10" maxlength="10">
</div>


          <div class="mb-2 position-relative">
  <label for="password" class="form-label small-muted">Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="password"
      placeholder="Enter your password" required minlength="6"
      aria-describedby="togglePass">
    <button class="btn btn-outline-secondary" type="button"
      id="togglePass" aria-label="Show password">Show</button>
  </div>
</div>

<div class="mb-2 position-relative">
  <label for="confirm_password" class="form-label small-muted">Confirm Password</label>
  <div class="input-group">
    <input type="password" class="form-control" id="confirm_password"
      placeholder="Confirm your password" required minlength="6"
      aria-describedby="confirm_togglePass">
    <button class="btn btn-outline-secondary" type="button"
      id="confirm_togglePass" aria-label="Show password">Show</button>
  </div>
</div>


          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label small-muted" for="remember">Remember me</label>
            </div>
            <a href="#" class="small-muted" id="forgotLink">Forgot password?</a>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>

          <div class="or-sep">â€” or sign in with â€”</div>

          <div class="d-flex gap-2">
            <button type="button" class="social-btn w-100" id="googleBtn">ðŸ”Ž Sign in with Google</button>
            <button type="button" class="social-btn w-100" id="appleBtn">ï£¿ Sign in with Apple</button>
          </div>

          <p class="small-muted mt-3 mb-0">Don't have an account? <a href="index.html" style="color:var(--accent); text-decoration:none;">Join Fit Forge</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 
  <script src="loginpage.js"></script>
</body>
</html>
