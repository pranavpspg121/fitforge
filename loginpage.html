<!-- login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fit Forge â€” Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0b0b;
      --card: #0f0f10;
      --accent: #e63946;
      --muted: #bdbdbd;
      --glass: rgba(255,255,255,0.04);
    }
    html,body { height:100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, #070707 0%, #0b0b0b 100%);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
    }

    .center-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      border-radius: 12px;
      width: 100%;
      max-width: 960px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 420px;
    }

    .brand-panel {
      padding: 2.2rem;
      background-image: url('https://images.unsplash.com/photo-1549576490-b0b4831ef60a?q=80&w=1400&auto=format&fit=crop&ixlib=rb-4.0.3&s=7d8b3f4f9d2f7944b7c8d6e6b9f3e2a5');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      min-height: 420px;
    }
    .brand-overlay {
      background: rgba(0,0,0,0.55);
      padding: 1.4rem;
      border-radius: 8px;
    }
    .brand-title { font-weight:900; font-size: clamp(22px, 3vw, 36px); letter-spacing:1px; margin:0; }
    .brand-sub { color: var(--muted); margin:0; font-size: .95rem; }

    .form-panel {
      padding: 2.4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      background: var(--card);
    }

    .form-control, .form-select {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.08);
    }
    .form-control:focus {
      box-shadow: 0 6px 18px rgba(230,57,70,0.08);
      border-color: var(--accent);
      outline: none;
    }
    .btn-primary {
      background: var(--accent);
      border: none;
      font-weight:700;
      box-shadow: 0 8px 26px rgba(230,57,70,0.16);
    }

    .small-muted { color: var(--muted); font-size: .9rem; }
    .or-sep { text-align:center; color: var(--muted); font-size: .9rem; margin: .5rem 0; }

    .social-btn {
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: transparent;
      color: #fff;
      padding: .4rem .65rem;
      display:inline-flex;align-items:center;gap:.6rem;
    }

    @media (max-width: 900px){
      .login-card { grid-template-columns: 1fr; }
      .brand-panel { order: -1; }
    }
  </style>
</head>
<body>

  <div class="center-wrap">
    <div class="login-card">
      <!-- Brand / Promo Panel -->
      <div class="brand-panel">
        <div class="brand-overlay">
          <h2 class="brand-title">FIT FORGE</h2>
          <p class="brand-sub">Strength. Skill. Stamina. Sign in to manage your bookings, membership, and track progress.</p>
          <p class="small-muted mt-2">open with geust? <a href="websiteforgym.html" style="color:var(--accent); text-decoration:none;">click hear</a></p>
        </div>
      </div>

      <!-- Form Panel -->
      <div class="form-panel">
        <div>
          <h3 style="margin:0 0 .25rem 0;">Welcome back</h3>
          <p class="small-muted" style="margin:0;">Sign in to continue to Fit Forge</p>
        </div>

        <!-- Alerts -->
        <div id="alertBox" class="alert alert-danger" role="alert" style="display:none;"></div>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label small-muted">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-2 position-relative">
            <label for="password" class="form-label small-muted">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6" aria-describedby="togglePass">
              <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Show password">Show</button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label small-muted" for="remember">Remember me</label>
            </div>
            <a href="#" class="small-muted" id="forgotLink">Forgot password?</a>
          </div>

          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>

          <div class="or-sep">â€” or sign in with â€”</div>

          <div class="d-flex gap-2">
            <button type="button" class="social-btn w-100" id="googleBtn">ðŸ”Ž Sign in with Google</button>
            <button type="button" class="social-btn w-100" id="appleBtn">ï£¿ Sign in with Apple</button>
          </div>

          <p class="small-muted mt-3 mb-0">Don't have an account? <a href="index.html" style="color:var(--accent); text-decoration:none;">Join Fit Forge</a></p>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(function(){
      // Toggle password visibility
      $('#togglePass').on('click', function(){
        var $p = $('#password');
        if($p.attr('type') === 'password'){
          $p.attr('type','text');
          $(this).text('Hide');
        } else {
          $p.attr('type','password');
          $(this).text('Show');
        }
      });

      // Simulated login handler (replace with real backend request)
      $('#loginForm').on('submit', function(e){
        e.preventDefault();
        $('#alertBox').hide();

        var email = $('#email').val().trim();
        var pass = $('#password').val().trim();

        // basic client-side validation
        if(!email || !pass){
          $('#alertBox').text('Please fill in both email and password.').show();
          return;
        }
        if(pass.length < 6){
          $('#alertBox').text('Password must be at least 6 characters.').show();
          return;
        }

        // simulate an async authentication call (demo)
        // In real use, POST to your server API (HTTPS) and handle response
        $(this).find('button[type="submit"]').prop('disabled', true).text('Signing in...');

        setTimeout(function(){
          // demo: accept any email that contains "user" for success, else show error
          if(email.toLowerCase().includes('user') || email.toLowerCase().includes('pranav')){
            // success -> redirect to home or dashboard
            window.location.href = 'websiteforgym.html'; // change to your dashboard page
          } else {
            $('#alertBox').text('Invalid credentials â€” demo only. Use an email containing "user" or "pranav".').show();
            $('#loginForm').find('button[type="submit"]').prop('disabled', false).text('Sign In');
          }
        }, 900);
      });

      // Social buttons (placeholders)
      $('#googleBtn, #appleBtn').on('click', function(){
        alert('Social sign-in not wired in demo. Integrate OAuth on the backend for production.');
      });

      // Forgot link (placeholder)
      $('#forgotLink').on('click', function(e){
        e.preventDefault();
        alert('Password reset flow not implemented in demo. Connect to your backend to send reset emails.');
      });

      // Optional: prefill demo values in local dev
      // $('#email').val('user@example.com'); $('#password').val('password123');
    });
  </script>
</body>
</html>
